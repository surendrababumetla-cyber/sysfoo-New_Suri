name: sysfoo-ci-pipeline
on:
  push:
    branches:
      - 'master'
jobs:
  sysfoo-ci-job:
    runs-on: ubuntu-latest
    steps:
      - name: Hello World
        run: echo "welcome to sysfoo"

      - name: code checkout
        uses: actions/checkout@v6

      - name: Test
        run: mvn test

      -  name: clean package
         run: mvn clean

      -  name: Package
         run: mvn package
      -  name: View files
         run: ls -lrt target

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sysfoo-war
          path: target/*.war
          retention-days: 5
       

  
